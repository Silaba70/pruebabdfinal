<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oferta de Cursos</title>
</head>
<body>
    <h1>Oferta de Cursos</h1>
    <form id="cursosForm">
        <input type="hidden" id="cursosId">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="dictado_por">Dictado por:</label>
        <input type="text" id="dictado_por" required>
        <label for="fecha">Fecha (aaa-mm-dd hh:mm:ss):</label>
        <input type="datetime" id="fecha" required>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" required>
        <button type="submit">Guardar</button>
    </form>
    <table id="cursosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>dictado_por</th>
                <th>fecha</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
